name: Day 4 - Secrets & Container Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets_scan:
    name: Secrets Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dockerfile_lint:
    name: Dockerfile Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hadolint - Dockerfile linter
        uses: hadolint/hadolint-action@v3.1.0
        continue-on-error: true
        with:
          dockerfile: Dockerfile.secure

  build_image:
    name: Build Secure Docker Image
    runs-on: ubuntu-latest
    needs: [secrets_scan, dockerfile_lint]
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
          docker build -t juice-shop:latest -f Dockerfile.secure .
          docker save juice-shop:latest -o juice-shop-image.tar
      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: juice-shop-image.tar
          retention-days: 1

  trivy_scan:
    name: Trivy - Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build_image
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load image
        run: docker load -i juice-shop-image.tar

      # GÃ©nÃ©ration du rapport TXT
      - name: Generate Table Report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'juice-shop:latest'
          format: 'table'
          output: 'trivy-report.txt'
          severity: 'CRITICAL,HIGH'

      # GÃ©nÃ©ration du rapport SARIF
      - name: Generate SARIF Report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'juice-shop:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      # Upload des rapports pour tÃ©lÃ©chargement
      - name: Upload Reports Artifact
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-files
          path: |
            trivy-report.txt
            trivy-results.sarif

      - name: Upload to Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

